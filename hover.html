<html lang="en"
    <head>

            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: red;
            }

            button:hover{

                background-color: darkblue;
            }
        </style>
    </head>
    <body>
        <button>CLICK ME</button>
    </body>
</html>
